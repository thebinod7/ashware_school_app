window.onload = () => {
    let lastUrl = sessionStorage.getItem("last-url");

    document.querySelector('body').style.visibility = 'hidden'
    if(!lastUrl) return sessionStorage.setItem("last-url", window.location.hash.substring(1))
    location.hash = lastUrl


    //@For Students and Teachers
    if(window.location.hash){
        fetch('https://vast-reaches-84353.herokuapp.com/get-single-school', {
            method: 'post',
            headers: {
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ 
                schoolid: window.location.hash.substring(1)
            })  
        }).then(res => {
            return res.json()
        }).then(res => {
            if(res && res.doc){
                if(res.doc._id === window.location.hash.substring(1)) return document.querySelector('body').style.visibility = 'visible'
            }
        })

    }
